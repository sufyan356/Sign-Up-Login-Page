<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet"href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    

    <link rel="stylesheet" href="style.css" />

    
    <div class="container-fluid" id="containerParent">
      <div class="row" id="rowId">
        <h1 id="signUpId">Sign Up Form:</h1>

        <div class="formDiv">

          <div class="col-sm-6" id="blueContainerParent">
            <div class="p-3 mb-2 bg-primary text-white" id="blueContainer">
              <img src="https://images.pexels.com/photos/4065876/pexels-photo-4065876.jpeg?auto=compress&cs= w=600" class="img-fluid" height="250" width="250"/>
              <span id="one">Every New Friend Is a New Adventure</span>
              <span id="two">Let's Get Connected</span>
            </div>
          </div>


          <div class="col-sm-5" id="formContainerParent">
            <div class="formContainer">
              <form id="form" onsubmit="signUpFunction(event)">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    autocomplete="off"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    autocomplete="off"
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="passwordChecked" onclick="showPasswordFunction()"
                  />
                  <label
                    class="form-check-label showAndHidePass"
                    for="passwordChecked" 
                    >SHOW PASSWORD</label
                  >
                </div>

                <div class="signupContainer">
                  <button type="submit" class="btn btn-primary" id="signUpBtn" >Submit</button>
                </div>
                
                <p class="mt-4 text-secondary" id="loginLinkPara">
                  Already Have An Account? <span id="loginLink" onclick="loginLink(event)">Login</span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </head>
  <body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </body>
</html>
